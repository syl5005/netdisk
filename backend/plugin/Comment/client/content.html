<script id="comments-template" type="text/x-jquery-tmpl">
	<div id="comments-content-${id}" class="comments-context-content">
		<div id='new-comment-container' class="input-append pull-right">
			<input id="comments-dialog-add-text" class="hintbox" type="text" hint-key="commentsDialogNewComment">
			<button id="comments-dialog-add" class="btn" type="button"><i class="icon-comment"></i></button>
			<!--div id='new-comment'>
				<div id='new-comment-text'>
					<textarea rows="1" id='comments-dialog-add-text' />
				</div>
				<a id='comments-dialog-add' class='link localized' text-key="commentsDialogAddButton"></a>
			</div-->
		</div>
		<div id='comments-list'></div>
	</div>
</script>

<script id="comment-template" type="text/x-jquery-tmpl"> 
	<div id="comment-${id}" class="comment-content">
		<div class="comment-header">
			<div class="comment-icon"><i class="icon-comment-alt"></i></div>
			<span class="comment-info">${username} ${time}</span>
		</div>
		{{if remove}}
		<div class="comment-tools">
			<a class="link comment-remove-action" href="#"><i class="icon-remove"></i></a>
		</div>
		{{/if}}
		<blockquote>
			<p class="comment-text">{{html comment}}</p>
			<!--small class="comment-info">${username} ${time}</small-->
		</blockquote>
	</div>
</script>
