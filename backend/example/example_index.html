		<script type="text/javascript">
			$(document).ready(function(){	
				mollify.App.init({
					"language": {
						default: "en"
					},
					"list-view-columns": {
						"name": { width: 250 },
						"size": {},
						"file-modified": { width: 150 }
					}}, [
						new mollify.plugin.ItemDetailsPlugin({
							"jpg,tiff": {
								"last-modified" : {},
								"size": {},
								"exif": {},
							},
							"*": {
								"last-modified" : {},
								"size": {}
							}
						}),
						new mollify.plugin.FileViewerEditorPlugin(),
						new mollify.plugin.DropboxPlugin()
					]
				);
			});
		</script>

		<div id="mollify"></div>
