<script id="mollify-tmpl-dialog-info" type="text/x-jquery-tmpl">
	<p>${message}</p>
</script>

<script id="mollify-tmpl-dialog-error" type="text/x-jquery-tmpl">
	<p>{{html $item.data.message}}</p>
</script>

<script id="mollify-tmpl-notification" type="text/x-jquery-tmpl"> 
	<div class="mollify-notification">
		<div class="mollify-notification-content">${message}</div>
	</div>
</script>

<script id="mollify-tmpl-dialog-select" type="text/x-jquery-tmpl">
	<p>${message}</p>
	<table class="mollify-selectdialog-table"></table>
</script>

<script id="mollify-tmpl-wait" type="text/x-jquery-tmpl"> 
	<div class="mollify-wait"></div>
</script>

<script id="mollify-tmpl-slidepanel" type="text/x-jquery-tmpl"> 
	<div class="mollify-slidepanel-container">
		<button type="button" class="close">Ã—</button>
		<div class="mollify-slidepanel-content-container">
			<div class="mollify-slidepanel-content"></div>
		</div>
	</div>
</script>

<script id="mollify-tmpl-dialog-custom" type="text/x-jquery-tmpl">
	<div class="mollify-dialog modal">
		<div class="modal-header">
			<h3>${title}</h3>
		</div>

		<div class="modal-body">{{html $item.getContent()}}</div>
		<div class="modal-footer">
			{{each buttons}}
			<a id="mollify-custom-dialog-button-${id}" class="mollify-custom-dialog-button btn ${cls}">${$item.getButtonTitle($value)}</a>
			{{/each}}
		</div>
	</div>
</script>

<script id="mollify-tmpl-dialog-error-debug" type="text/x-jquery-tmpl">
	<p>{{html $item.data.message}}</p>
	<p class="well debug">{{html $item.data.debug}}</p>
</script>

<script id="mollify-tmpl-dialog-input" type="text/x-jquery-tmpl">
	<div class="mollify-inputdialog">
		<div class="mollify-inputdialog-message">{{html $item.data.message}}</div>
		<input class="mollify-inputdialog-input">
	</div>
</script>

<script id="mollify-tmpl-dialog-folderselector" type="text/x-jquery-tmpl">
	<div class="mollify-folderselector">
		<div class="mollify-folderselector-message">{{html $item.data.message}}</div>
		<div class="mollify-folderselector-tree well well-large">
		</div>
	</div>
</script>

<script id="mollify-tmpl-dialog-folderselector-folder" type="text/x-jquery-tmpl">
	<div class="mollify-folderselector-folder ${$item.cls}">
		<div class="mollify-folderselector-folder-indentation">
			{{each $item.levels}}
			<div class="mollify-folderselector-folder-indentation-step"></div>
			{{/each}}
		</div>
		<div class="mollify-folderselector-folder-indicator"><i class="icon-caret-right"></i></div>
		<div class="mollify-folderselector-folder-name">
		${name}
		</div>
	</div>
</script>

<script id="mollify-tmpl-popupmenu" type="text/x-jquery-tmpl">
	<ul class="dropdown-menu">
	{{tmpl(items) "#mollify-tmpl-popupmenu-item"}}
	</ul>
</script>

<script id="mollify-tmpl-popupmenu-item" type="text/x-jquery-tmpl">
	{{if $item.data.type == 'separator' || $item.data.title == '-'}}
	<li class="dropdown-item divider"/>
	{{else $item.data.type == 'submenu'}}
		<li class="dropdown-submenu">
			<a tabindex="-1" href="#">${$item.data.title || $item.data.primary.title}</a>
			{{tmpl($item.data) "#mollify-tmpl-popupmenu"}}
		</li>
	{{else}}
	<li class="dropdown-item"><a href="#">{{if $item.data.icon}}<i class="icon-${$item.data.icon}"></i>&nbsp;&nbsp;{{/if}}${$item.data.title}</a></li>
	{{/if}}
</script>

<script id="mollify-tmpl-tableview" type="text/x-jquery-tmpl">
	<div id="mollify-tableview-content" class="loading">
		<div id="mollify-tableview-header">
		</div>

		<table id="mollify-tableview-list" class="table">
		</table>
	</div>
</script>

<script id="mollify-tmpl-fullpage-error" type="text/x-jquery-tmpl">
	<div class="mollify-fullpage-form-bg">
		<div id="mollify-registration-main" class="container mollify-fullpage-form center wide">
			<h2><i class="icon-exclamation-sign"></i>&nbsp;&nbsp;{{html title}}</h2>
			<p>{{html message}}</p>
		</div>
	</div>
</script>
